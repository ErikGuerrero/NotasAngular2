<div class="container">
  <h1>Crear nota</h1>
  <form (ngSubmit)="createNote(); noteForm.reset()" #noteForm="ngForm">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" id="title"
      [(ngModel)]="note.title" name="title">
    </div>

    <div class="form-group">
      <label for="note-body">Cuerpo de la nota</label>
      <textarea class="form-control" id="note-body"
      required autosize
      [(ngModel)]="note.text" name="note-body" #noteBody="ngModel"></textarea>
      <div [hidden]="noteBody.valid || noteBody.pristine"
      class="alert alert-danger">
        El cuerpo de la nota es requerido
      </div>
    </div>

    <button class="btn btn-success " type="submit" [disabled]="!noteForm.form.valid">
    Crear</button>

  </form>
</div>
